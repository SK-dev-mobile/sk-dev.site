<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: #0078d7;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .pdf-container {
            width: 80%;
            height: 80vh;
            margin: 20px auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #0078d7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Embedded PDF Viewer</h1>
    </header>

    <div class="pdf-container">
        <!-- Embed your PDF file from Google Drive -->
        <iframe src="https://drive.google.com/file/d/1vwIQ6sC39STKHTkEx_7XVQQAOHbfvNM_/view?usp=drive_link" allow="autoplay"></iframe>
    </div>

    <footer>
        <p>Powered by <a href="https://drive.google.com" target="_blank">Google Drive</a></p>
    </footer>
</body>
</html>
